{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold text-center mb-6">Delete Account</h1>
  <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
    <div class="text-red-700 font-semibold mb-4">Are you sure you want to delete your account? This action cannot be undone.</div>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Delete Account</button>
    </form>
    <a href="{% url 'profile' %}" class="mt-4 text-gray-600 hover:underline">Cancel</a>
  </div>
</div>
{% endblock %}
