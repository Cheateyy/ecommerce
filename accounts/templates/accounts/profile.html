{% block content %}
<div class="max-w-lg mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold text-center mb-6">My Profile</h1>
  <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
    <div class="w-20 h-20 bg-gray-200 rounded-full mb-4 flex items-center justify-center">
      <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>

    <div class="text-xl font-semibold mb-1">{{ user.username }}</div>
    <div class="text-gray-500 mb-4">{{ user.email }}</div>
    <div class="flex gap-3 mt-4">
      <a href="{% url 'profile_update' %}" class="bg-gray-100 hover:bg-gray-200 text-gray-900 font-semibold py-2 px-4 rounded-lg">Update Info</a>
      <a href="{% url 'profile_password' %}" class="bg-gray-100 hover:bg-gray-200 text-gray-900 font-semibold py-2 px-4 rounded-lg">Change Password</a>
      <a href="{% url 'profile_delete' %}" class="bg-red-100 hover:bg-red-200 text-red-700 font-semibold py-2 px-4 rounded-lg">Delete Account</a>
      <a href="{% url 'addresses' %}" class="bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold py-2 px-4 rounded-lg">Manage Addresses</a>
    </div>
    <a href="{% url 'logout' %}" class="mt-6 inline-block bg-gray-900 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg">Logout</a>
  </div>
</div>
