{% extends "base.html" %}
{% block title %}Change Password â€“ Fashion Forward{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold text-center mb-6">Change Password</h1>
  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 p-3 rounded bg-red-100 text-red-800 text-center">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post" class="bg-white rounded-xl shadow p-6 flex flex-col gap-4">
    {% csrf_token %}
    <input type="password" name="old_password" placeholder="Current Password" class="form-input rounded-lg border-gray-300 focus:border-gray-500 focus:ring-0" required />
    <input type="password" name="new_password1" placeholder="New Password" class="form-input rounded-lg border-gray-300 focus:border-gray-500 focus:ring-0" required />
    <input type="password" name="new_password2" placeholder="Confirm New Password" class="form-input rounded-lg border-gray-300 focus:border-gray-500 focus:ring-0" required />
    <button type="submit" class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg mt-2">Change Password</button>
  </form>
</div>
{% endblock %}
