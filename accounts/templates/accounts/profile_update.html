{% extends "base.html" %}
{% block title %}Update Profile â€“ Fashion Forward{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold text-center mb-6">Update Profile</h1>
  <form method="post" class="bg-white rounded-xl shadow p-6 flex flex-col gap-4">
    {% csrf_token %}
    <input type="text" name="username" value="{{ user.username }}" placeholder="Username" class="form-input rounded-lg border-gray-300 focus:border-gray-500 focus:ring-0" required />
    <input type="email" name="email" value="{{ user.email }}" placeholder="Email" class="form-input rounded-lg border-gray-300 focus:border-gray-500 focus:ring-0" required />
    <button type="submit" class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg mt-2">Update</button>
  </form>
</div>
{% endblock %}
