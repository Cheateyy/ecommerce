{% extends "base.html" %}
{% block title %}Login â€“ Fashion Forward{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
  <form method="post" class="bg-white rounded-xl shadow p-6 flex flex-col gap-4">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username or Email" class="form-input rounded-lg border-gray-300 focus:border-gray-500 focus:ring-0" required />
    <input type="password" name="password" placeholder="Password" class="form-input rounded-lg border-gray-300 focus:border-gray-500 focus:ring-0" required />
    <button type="submit" class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg mt-2">Login</button>
  </form>
  <div class="text-center mt-4 text-gray-600">
    Don't have an account? <a href="{% url 'register' %}" class="text-gray-900 font-semibold hover:underline">Register</a>
    | <a href="{% url 'password_reset' %}" class="text-gray-900 font-semibold hover:underline">Forgot password?</a>
  </div>
</div>
{% endblock %}
